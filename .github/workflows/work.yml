name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14' # Укажите версию Node.js, которую используете

      - name: Install dependencies
        run: npm install

      - name: Run linters
        run: npm run lint # Команда для запуска линтера, если у вас она другая, замените

      - name: Run tests
        run: npm test # Команда для запуска тестов, если у вас она другая, замените
